  <body>
    <a href="https://github.com/1000ch/switch-element"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
    <div class="container">
      <div>
        <h1><a href="https://github.com/1000ch/switch-element">switch-element</a></h1>
      </div>
      <div>
        <h2>Normal</h2>
        <switch-element></switch-element>
        <pre><code class="html">&lt;switch-element&gt;&lt;/switch-element&gt;</code></pre>
      </div>
      <div>
        <h2>Checked Style</h2>
        <switch-element checked></switch-element>
        <pre><code class="html">&lt;switch-element checked&gt;&lt;/switch-element&gt;</code></pre>
      </div>
      <div>
        <h2>Disabled Style</h2>
        <switch-element disabled></switch-element>
        <pre><code class="html">&lt;switch-element disabled&gt;&lt;/switch-element&gt;</code></pre>
      </div>
      <div>
        <h2>Checked and Disabled Style</h2>
        <switch-element checked disabled></switch-element>
        <pre><code class="html">&lt;switch-element checked disabled&gt;&lt;/switch-element&gt;</code></pre>
      </div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/highlight.min.js"></script>
