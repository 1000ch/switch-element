<template>
  <style>
    /**
     * UISwitch
     * A pretty sweet and pure CSS3 iOS 7 UISwitch.
     * @author Christian Petersen <chrs@cbp.io>
     **/
    :host {
      display: inline-block;
    }
    input[type=checkbox] {
      box-sizing: border-box;
      -webkit-appearance: none;
      appearance: none;
      height: 31px;
      width: 51px;
      position: relative;
      border-radius: 16px;
      cursor: pointer;
      outline: 0;
      z-index: 0;
      margin: 0;
      padding: 0;
      border: none;
      background-color: #e5e5e5;
      transition-duration: 200ms;
      transition-timing-function: ease-in-out;
    }
    input[type=checkbox]::before {
      box-sizing: border-box;
      height: 27px;
      width: 47px;
      content: ' ';
      position: absolute;
      left: 2px;
      top: 2px;
      background-color: white;
      border-radius: 16px;
      z-index: 1;
      transition-duration: 200ms;
      transform: scale(1);
    }
    input[type=checkbox]::after {
      box-sizing: border-box;
      height: 27px;
      width: 27px;
      content: ' ';
      position: absolute;
      border-radius: 27px;
      background: white;
      z-index: 2;
      top: 2px;
      left: 2px;
      box-shadow:
      0px 0px 1px 0px rgba(0, 0, 0, 0.25),
      0px 4px 11px 0px rgba(0, 0, 0, 0.08),
      -1px 3px 3px 0px rgba(0, 0, 0, 0.14);
      transition: transform 300ms, width 280ms;
      transform: translate3d(0, 0, 0);
      transition-timing-function: cubic-bezier(0.42, 0.8, 0.58, 1.2);
    }
    input[type=checkbox]:checked {
      background-color: #4cd964;
      background-image:
      linear-gradient(-180deg,#4cd964 0%, #4dd865 100%);
    }
    input[type=checkbox]:checked::after {
      transform: translate3d(16px, 0, 0);
      right: 18px;
      left: inherit;
    }
    input[type=checkbox]:active::after {
      width: 35px;
    }
    input[type=checkbox]:checked::before,
    input[type=checkbox]:active::before {
      transform: scale(0);
    }
    input[type=checkbox]:disabled {
      opacity: 0.5;
      cursor: default;
      transition: none;
    }
    input[type=checkbox]:disabled:active::before,
    input[type=checkbox]:disabled:active::after,
    input[type=checkbox]:disabled:checked:active::before,
    input[type=checkbox]:disabled:checked::before {
      width: 27px;
      transition: none;
    }
    input[type=checkbox]:disabled:active::before {
      height: 27px;
      width: 41px;
      transform: translate3d(6px, 0, 0);
    }
    input[type=checkbox]:disabled:checked:active::before {
      height: 27px;
      width: 27px;
      transform: scale(0);
    }

    input[type=checkbox] {
      background-color: #e5e5e5;
    }
    input[type=checkbox]::before {
      background-color: white;
    }
    input[type=checkbox]::after {
      background: white;
    }
    input[type=checkbox]:checked {
      background-color: #4cd964;
      background-image: linear-gradient(-180deg, #4cd964 0%, #4dd865 100%);
    }
  </style>
  <input type="checkbox">
</template>
<script>
customElements.define('switch-element', class SwitchElement extends HTMLElement {
  get checked() {
    return this.checkbox.checked;
  }

  set checked(value) {
    this.checkbox.checked = !!value;
  }

  get disabled() {
    return this.checkbox.disabled;
  }

  set disabled(value) {
    this.checkbox.disabled = !!value;
  }

  constructor() {
    super();

    const ownerDocument = document.currentScript.ownerDocument;
    const template = ownerDocument.querySelector('template');
    const clone = template.content.cloneNode(true);
    this.attachShadow({ mode: 'open' });
    this.shadowRoot.appendChild(clone);

    this.checkbox = this.shadowRoot.querySelector('input[type=checkbox]');
    this.checkbox.checked = this.hasAttribute('checked');
    this.checkbox.disabled = this.hasAttribute('disabled');
  }

  connectedCallback() {
    this.checkbox.addEventListener('change', this.changedCallback.bind(this));
  }

  disconnectedCallback() {
    this.checkbox.removeEventListener('change', this.changedCallback.bind(this));
  }

  changedCallback(e) {
    const event = new CustomEvent('change');
    event.detail = e.detail;
    this.dispatchEvent(event);
  }
});
</script>
